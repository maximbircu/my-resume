name: Build and Deploy Resume

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-full
        
    - name: Build Resume
      run: |
        mkdir -p build
        # Run pdflatex twice to resolve references
        pdflatex -interaction=nonstopmode -output-directory=build -jobname=resume src/resume.tex
        pdflatex -interaction=nonstopmode -output-directory=build -jobname=resume src/resume.tex
        
    - name: Check if PDF was created
      run: |
        if [ ! -f "build/resume.pdf" ]; then
          echo "ERROR: PDF was not created!"
          echo "LaTeX log contents:"
          cat build/resume.log || echo "No log file found"
          exit 1
        else
          echo "PDF created successfully"
          ls -la build/
        fi
        
    - name: Create deployment directory
      run: |
        mkdir -p deploy
        cp build/resume.pdf deploy/
        cp templates/index.html deploy/
        echo "PDF file size: $(stat -c%s deploy/resume.pdf) bytes"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        force_orphan: true
